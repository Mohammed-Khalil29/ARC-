<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <form action="Signup.html">
            <h2>Log in</h2>

            <div class="input-group">
                <label for="name">Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" required placeholder=" Type your username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" required min="8" max="25" id="password" placeholder="Type your password">
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
            
            <p class="or">Or Sign Up Using</p>

            <div class="social-icons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>

            <p class="signup-text">Or Sign Up Using</p>
            <a href="Signup.html" class="signup-link">SIGN UP</a>
        </form>
    </div>
</body>

</html>
