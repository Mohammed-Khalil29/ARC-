<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/signup1.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Sign up</h2>
        <form id="signupForm" action="signup2.html">
            <div class="input">
                <label for="name">Name</label>
                <i class="fas fa-user"></i>
                <input type="text" title="Input your full name" pattern="^[A-z][a-z]+( [A-z][a-z]+)+$" id="name"
                    required placeholder="Input your name">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" title="Your email must be as example@gamil.com" required
                    placeholder="Input your email">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" title="Input a password between 8-25" id="password" required minlength="8"
                    maxlength="25" placeholder="Input a password">
            </div>
            <div class="input">
                <label for="confirmPassword">Confirm password</label>
                <i class="fas fa-eye"></i>
                <input type="password" title="input your password again" id="confirmPassword" minlength="8"
                    maxlength="25" required placeholder="Confirm your password">
            </div>
            <div class="error-message" id="passwordError" style="color: red; display: none;">Passwords do not match.
            </div>
            <div class="next">
                <a href="login.html" class="backa">Login</a>
                <button class="btnn" type="submit">Next</button>
            </div>
        </form>
    </div>

    <!-- Add JavaScript at the end of the body -->
    <script src="signup.js">
        // احصل على العناصر من الصفحة
            const form = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');

            // أضف مستمع حدث ل.Submit النموذج
            form.addEventListener('submit', function (event) {
                // قم بمقارنة كلمة المرور وتأكيد كلمة المرور
                if (passwordInput.value !== confirmPasswordInput.value) {
                    // إذا كانت لا تتطابق، أظهر رسالة الخطأ وقم بإلغاء الإرسال
                    passwordError.style.display = 'block'; // ظهر رسالة الخطأ
                    event.preventDefault(); // منع إرسال النموذج
                } else {
                    // إذا كانت متطابقة، إخفاء رسالة الخطأ
                    passwordError.style.display = 'none';
                }
            });

            // أضف مستمع حدث لحقل تأكيد كلمة المرور
            confirmPasswordInput.addEventListener('input', function () {
                // إذا كانت كلمة المرور وتأكيد كلمة المرور متطابقتين، إخفاء رسالة الخطأ
                if (passwordInput.value === confirmPasswordInput.value) {
                    passwordError.style.display = 'none';
                }
            });
    </script>
</body>

</html>
